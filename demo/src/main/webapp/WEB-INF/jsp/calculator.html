
<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8">
<title>계산기</title>
<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="calc">
        <h2>계산기</h2>
            <div id="show"></div>
            <p>${number}</p>
            <br>
            <input type="button" class="btn" onclick="btn_click('')" value="ac"></input>
            <input type="button" class="btn" onclick="btn_click('-')" value="+/-"></input>
            <input type="button" class="btn" onclick="btn_click('%')" value="%"></input>
            <input type="button" class="btnOperator" onclick="btn_click('÷')" value="÷"></input>
            <br>
             <p></p>
            <input type="button" class="btn" onclick="btn_click('7')" value="7"></input>
            <input type="button" class="btn" onclick="btn_click('8')" value="8"></input>
            <input type="button" class="btn" onclick="btn_click('9')" value="9"></input>
            <input type="button" class="btnOperator" onclick="btn_click('x')" value="x"></input>
            <br>
            <p></p>
            <input type="button" class="btn" onclick="btn_click('4')" value="4"></input>
            <input type="button" class="btn" onclick="btn_click('5')" value="5"></input>
            <input type="button" class="btn" onclick="btn_click('6')" value="6"></input>
            <input type="button" class="btnOperator" onclick="btn_click('-')" value="-"></input>
            <br>
            <p></p>
            <input type="button" id="btnOne" class="btn" onclick="btn_click('1')" value="1"></input>
            <input type="button" class="btn" onclick="btn_click('2')" value="2"></input>
            <input type="button" class="btn" onclick="btn_click('3')" value="3"></input>
            <input type="button" class="btnOperator" onclick="btn_click('+')" value="+"></input>
            <br>
            <p></p>
            <input type="button" class="btnZero" onclick="btn_click('0')" value="0"></input>
            <input type="button" class="btn" onclick="btn_click('.')" value="."></input>
            <input type="button" id="btnResult" class="btnOperator" onclick="btn_click('=')" value="="></input>
     </div>

     <script>
          function btn_click(str) {
            document.getElementById("show").innerText = str;
         }
     </script>
</body>
</html>
